<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M贸dulo de Proveedores | Control de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f4f7f9; color: #1a1c1e; }
        .navbar { background: #000; padding: 1.2rem; }
        .card-stats { border-radius: 20px; border: none; transition: 0.3s; }
        .card-orden { border-radius: 20px; border: none; background: white; transition: 0.3s; }
        .card-orden:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .btn-primary-custom { background: #000; color: white; border-radius: 12px; border: none; padding: 10px 20px; font-weight: 600; }
        .btn-primary-custom:hover { background: #333; }
        .search-bar { border-radius: 15px; border: 1px solid #e0e4e8; padding: 12px 20px; }
        .img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; background: #eee; }
        .badge-moneda { font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; }
        /* Optimizaciones para Celular */
    @media (max-width: 768px) {
        .container { padding-left: 15px; padding-right: 15px; }
        
        /* Stats m谩s compactos en m贸vil */
        .card-stats h2 { font-size: 1.5rem; }
        
        /* Bot贸n principal siempre visible y grande */
        .btn-primary-custom {
            padding: 15px;
            font-size: 1.1rem;
        }

        /* Ajuste de modales para que ocupen m谩s espacio en m贸vil */
        .modal-dialog { margin: 10px; }
        
        /* Mejorar el scroll de las cartas */
        .card-orden { margin-bottom: 10px; }

        /* Ajuste de inputs para evitar zoom autom谩tico en iOS */
        input, select, textarea { font-size: 16px !important; }
    }

    /* Toque t谩ctil: mejorar el feedback visual al tocar botones */
    .btn:active {
        transform: scale(0.98);
    }

    @media (max-width: 576px) {
    .navbar-brand { font-size: 1.2rem !important; }
    .card-stats { padding: 1rem !important; }
    .card-stats h2 { font-size: 1.4rem; }
    /* Evita que el modal se pegue a los bordes */
    .modal-dialog { margin: 0.5rem; }
    /* Bot贸n flotante para Nueva Orden (opcional, muy c贸modo en m贸vil) */
    .btn-primary-custom {
        position: sticky;
        bottom: 20px;
        z-index: 1000;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
}
</style>
</head>
<body>

<nav class="navbar navbar-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold fs-4"> Proveedores</span>
        <div class="text-white small bg-dark p-2 rounded border border-secondary">
            Tasa: <span id="txtTasaProv" class="fw-bold">--</span> C$ / 1$
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card card-stats shadow-sm p-3 bg-white">
                <small class="text-muted fw-bold">TOTAL DEUDA PENDIENTE</small>
                <h2 id="totalDeudaGeneral" class="fw-bold text-danger mb-0">C$ 0.00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-stats shadow-sm p-3 bg-white border-start border-4 border-success">
                <small class="text-muted fw-bold">PAGADO EN RANGO</small>
                <h2 id="totalPagadoRango" class="fw-bold text-success mb-0">C$ 0.00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-stats shadow-sm p-3 bg-white">
                <small class="text-muted fw-bold">FILTRAR PAGOS POR FECHA</small>
                <div class="d-flex gap-1 mt-1">
                    <input type="date" id="repDesde" class="form-control form-control-sm">
                    <input type="date" id="repHasta" class="form-control form-control-sm">
                    <button class="btn btn-dark btn-sm" onclick="cargarResumenTotales()">ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-8">
            <input type="text" id="busquedaProv" class="form-control search-bar shadow-sm" placeholder="Buscar por proveedor o fecha...">
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary-custom w-100 shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNuevaOrden">
                + Nueva Orden de Compra
            </button>
        </div>
    </div>

    <div id="panelOrdenes" class="row g-4">
        </div>
</div>

<div class="modal fade shadow-lg" id="modalNuevaOrden" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="border-radius: 25px;">
            <div class="modal-header border-0 pb-0">
                <h5 class="fw-bold">Registrar Entrada / Orden</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="mb-3">
                    <label class="small fw-bold">Proveedor</label>
                    <input type="text" id="ordProveedor" class="form-control p-2" placeholder="Nombre completo">
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="small fw-bold">Fecha Orden</label>
                        <input type="date" id="ordFecha" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="small fw-bold">Moneda</label>
                        <select id="ordMoneda" class="form-select">
                            <option value="COR">C贸rdobas (C$)</option>
                            <option value="USD">D贸lares ($)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="small fw-bold">Monto Total</label>
                    <input type="number" id="ordMonto" class="form-control form-control-lg fw-bold" placeholder="0.00">
                    <div id="calcOrden" class="form-text text-primary"></div>
                </div>
                <div class="mb-3 p-3 bg-light rounded-3 text-center border">
                    <label class="small fw-bold d-block mb-2">Foto de Orden de Compra</label>
                    <input type="file" id="ordFoto" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" id="btnGuardarOrden" onclick="guardarOrdenCompra()" class="btn btn-primary-custom w-100 py-3">GUARDAR ORDEN</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade shadow-lg" id="modalAbonoProv" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="border-radius: 25px;">
            <div class="modal-header border-0 pb-0">
                <h5 class="fw-bold">Nuevo Abono / Pago</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <small class="text-muted text-uppercase fw-bold">Saldo Pendiente</small>
                <h2 id="txtSaldoOrden" class="fw-bold text-dark">---</h2>
                
                <div class="row mt-4 text-start">
                    <div class="col-6 mb-3">
                        <label class="small fw-bold">Fecha de Pago</label>
                        <input type="date" id="pagoFecha" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="small fw-bold">Moneda</label>
                        <select id="pagoMoneda" class="form-select">
                            <option value="COR">C贸rdobas (C$)</option>
                            <option value="USD">D贸lares ($)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label class="small fw-bold">Monto a Pagar</label>
                    <input type="number" id="pagoMonto" class="form-control form-control-lg border-success fw-bold text-success" placeholder="0.00">
                    <div id="calcPago" class="form-text text-success"></div>
                </div>
                <div class="mb-3 p-3 bg-light rounded-3 border">
                    <label class="small fw-bold d-block mb-2">Foto de la Factura / Recibo</label>
                    <input type="file" id="pagoFoto" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" id="btnGuardarAbono" onclick="guardarAbonoProv()" class="btn btn-success w-100 py-3 rounded-4 fw-bold">REGISTRAR PAGO</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalHistorial" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border-0" style="border-radius: 20px;">
            <div class="modal-header border-0">
                <h5 class="fw-bold">Historial de Abonos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="listaPagos"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/proveedores.js"></script>
</body>
</html>
